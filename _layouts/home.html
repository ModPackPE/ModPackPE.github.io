<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#d10404">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<style>


body {
        background-color:#000000;
}
    
.logo{
        border-radius: 25px;
        width:40%;
        height:20%;
}
    

</style>


  </head>
  <body>
    <section class="page-header">
        <img src="pictures/logo.png" alt="error: image missing" class="logo">
      <h1 class="project-name">ModPackPE</h1>
      <h2 class="project-tagline">The ModPack you've been waiting for</h2>
        <a href="https://github.com/ModPackPE/ModPackPE/archive/master.zip" class="btn downloadrv">Download</a>

        <a class="js-gitter-toggle-chat-button btn downloadrv">Chat with me!</a>
    </section>

    <section class="main-content">
      {{ content }}

    </section>

    <section class="page-header">

            <a href="https://github.com/ModPackPE/ModPackPE" class="btn">GitHub</a>
            <a href="http://www.youtube.com/channel/UCBb-2-R55RxZYPXgk9fJ-pA?sub_confirmation=1" class="btn">YouTube</a>


    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>

<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script>
window.sr = ScrollReveal();
sr.reveal('.logo', { duration: 2000, scale: 0.5, reset: true });
sr.reveal('.downloadrv', { duration: 1000, scale: 0.5, reset: true }, 500);
</script>
</html>
